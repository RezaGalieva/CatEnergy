<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Выбор программы</title>
    <meta name="viewport" content="width=device-width" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header-logo">
        <a class="page-header-link-mobile" href="index.html">
          <img src="/img/logo-cat-mobile.svg" alt="logotype Cat Energy" />
        </a>
        <a class="page-header-link-mobile" href="index.html">
          <img
            src="/img/cat-energy-text-logo-mobile.svg"
            alt="logotype Cat Energy"
          />
        </a>
        <a class="page-header-link-desktop" href="index.html">
          <img
            class="page-header-desktop-img"
            src="/img/logo-cat-energy.svg"
            alt="logotype Cat Energy"
          />
        </a>

        <button class="page-header-toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>
      <nav class="main-nav">
        <div class="main-nav-vrapper">
          <ul class="main-nav-list">
            <li class="main-nav-list">
              <a class="main-nav-link" href="index.html">Главная</a>
            </li>
            <li class="main-nav-list">
              <a class="main-nav-link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="main-nav-list site-list--active">
              <a class="main-nav-link" href="#">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-form">
      <h1>Подбор программы</h1>
      <p class="page-form-description">
        Заполните анкету, и мы подберем программу питания для вашего кота
      </p>
      <div class="program-selecton">
        <form
          class="program-selecton_form"
          action="https://echo.htmlacademy.ru"
          method="post"
          autocomplete="off"
          enctype="multipart/form-data"
        >
          <section class="cat-data">
            <div class="cat-data_wrapper">
              <h2 class="visually-hidden">Данные кота</h2>
              <label class="cat-data_label">
                <span class="program-selection_text">Имя:*</span>
                <input
                  type="text"
                  name="cat-name"
                  value=""
                  placeholder="БАРСИК"
                  required
                />
              </label>
              <label class="cat-data_label">
                <span class="program-selection_text">Вес (кг):*</span>
                <input
                  type="number"
                  min="0"
                  step="0.1"
                  name="cat-weight"
                  value=""
                  placeholder="7"
                  required
                />
              </label>
              <label class="cat-data_label">
                <span class="program-selection_text">Возраст (лет):</span>
                <input
                  type="number"
                  min="0"
                  step="0.1"
                  name="cat-age"
                  value=""
                  placeholder="7"
                />
              </label>
            </div>
          </section>

          <section class="choice-program">
            <div class="choice-program_wrapper">
              <h2 class="visually-hidden">Выбор программы</h2>
              <label class="choice-program_label">
                <input
                  type="radio"
                  name="program"
                  value="lose-weight"
                  checked
                />
                <span class="program-selection_text">Похудение</span>
              </label>
              <label class="choice-program_label">
                <input type="radio" name="program" value="weight-gain" />
                <span class="program-selection_text">Набор массы</span>
              </label>
              <label class="choice-program_label">
                <input type="radio" name="program" value="need-advice" />
                <span class="program-selection_text">
                  Не знаю (Нужен ваш совет)
                </span>
              </label>
            </div>
          </section>

          <section class="cat-owner">
            <div class="cat-owner_wrapper">
              <h2 class="page-form-section-title">
                Контактные данные (владельца кота)
              </h2>
              <label class="cat-owner_label">
                <span class="program-selection_text">E-mail:*</span>
                <input
                  class="cat-owner_input"
                  type="email"
                  name="e-mail"
                  placeholder="kuklachev@gmail.com"
                  required
                />
              </label>
              <label class="cat-owner_label">
                <span class="program-selection_text">Телефон:*</span>
                <input
                  class="cat-owner_input"
                  type="tel"
                  name="tel"
                  placeholder="8 (960) 900-60-90"
                  required
                />
              </label>
            </div>
          </section>

          <section class="comment">
            <div class="comment_wrapper">
              <h2 class="page-form-section-title">Комментарий</h2>
              <textarea
                class="cat-owner_input"
                class="comment_description"
                name="comment"
                placeholder="Расскажите обо всех повадках кота"
                rows="5"
                cols="30"
              ></textarea>
            </div>
          </section>

          <section class="optional">
            <div class="optional_wrapper">
              <h2 class="page-form-section-title">Дополнительно</h2>
              <label class="optional_label">
                <input type="checkbox" name="sweetener" checked />
                <span class="program-selection_text">Сахарозаменитель</span>
              </label>
              <label class="optional_label">
                <input type="checkbox" name="drinking-water" />
                <span class="program-selection_text">Питьевая вода</span>
              </label>
              <label class="optional_label">
                <input type="checkbox" name="milk" />
                <span class="program-selection_text">Молоко</span>
              </label>
              <label class="optional_label">
                <input type="checkbox" name="vitamins" />
                <span class="program-selection_text">Витамины</span>
              </label>
            </div>
          </section>
          <button type="submit" class="program-selection_submit basic-button">
            Отправить заявку
          </button>
          <p>* — Обязательные поля</p>
        </form>
      </div>
    </main>
  </body>
</html>
